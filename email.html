<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f7f7f7;">
    <div style="max-width:600px; margin:auto; background-color:#ffffff; border:1px solid #ddd; padding:0;">

      <!-- Header Image -->
      <img src="https://github.com/divyangshu-19/Email-template/blob/master/img/Email%20heder2.png?raw=true" alt="Header" style="display:block; width:100%; height:auto; border:0; margin:0; padding:0; line-height:0;">

      <!-- Email Body -->
      <div style="padding:20px; font-size:14px; color:#333333;">
        <p>Hello,</p>
        <p>This is where your email content will go.</p>
        <p>Regards,<br>Your Company</p>
      </div>

      <!-- Footer Decoration Image -->
      <img src="https://github.com/divyangshu-19/Email-template/blob/master/img/Footer.png?raw=true" alt="Footer Decoration" style="display:block; width:100%; height:auto; border:0; margin:0; padding:0; line-height:0;">

      <!-- Footer Links -->
      <div style="background-color:#010F1B; padding:15px 20px; color:#ffffff; font-size:13px; text-align:center;">
        <a href="https://yourwebsite.com" style="color:#ffffff; margin:0 10px; text-decoration:none;">Instagram</a> |
        <a href="https://twitter.com/yourhandle" style="color:#ffffff; margin:0 10px; text-decoration:none;">Twitter</a> |
        <a href="https://linkedin.com/company/yourhandle" style="color:#ffffff; margin:0 10px; text-decoration:none;">LinkedIn</a>
      </div>

    </div>
  </body>
</html>
